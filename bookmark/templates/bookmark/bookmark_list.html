<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DK Bookmark List</title>
</head>
<body>
    <div id="content">
        <h1>Bookmark List</h1>
        {% for bookmark in object_list %}
            <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
        {% endfor %}
    </div>

</body>
</html>
